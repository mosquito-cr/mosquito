name: Test and Demo
on:
  pull_request:
    branches:
      - master
      - v2_rc
  push:
    branches:
      - master
      - v2_rc

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        crystal_version:
          - 1.1.0
          - 1.2.0
          - 1.3.0
        experimental:
          - false
        include:
          - crystal_version: nightly
            experimental: true

    name: Build
    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal:latest

    services:
      redis:
        image: redis

    env:
      REDIS_URL: redis://redis:6379/1

    steps:
    - uses: actions/checkout@v2
    - run: printenv
    - run: crystal --version
    - run: shards install
    - run: make test
    - run: make demo
